	g1.insert("path")
		.datum(topojson.feature(world, world.objects.land))
		.attr("class", "land")
		.attr("d", path);
		
	drawTrade();
	});
	
// Draw a set of routes 
function drawTrade() {
	d3.json("data/dadosCopa.json", function (error, routes) {
		var maxVolume = d3.max(routes, function(d) { return d.jogos; });
		
		console.log(routes);

        });
		
		var groupKeys = _.values(groups);

		routePath = g1.selectAll(".route")
			.data(groupKeys)
			.enter()
			.append("path")
			.attr("class","route")
			.style("stroke-width", function(d) { 
				return d.length;
			})
			.attr('d', function(d) {
				return path ({

				});
			})
			.on('mouseover', function(d){console.log(d)})
			.on('mouseout', handleMouseOut)
			;
			
			// Create Event Handlers for mouse
            function handleMouseOver(d, i) {  // Add interactivity

                // Use D3 to select element, change color and size
                d3.select(this).attr({
                  stroke: "#b3dbac"
                });
    
                // Specify where to put label of text
                svg.append("text").attr({
                   id: "t" + d[0].pais + "-" + d[0].paistime + "-" + i,  // Create an id for text so we can select it later for removing on mouseout
                    x: function() { return 50 },
                    y: function() { return 300 }
                })
                .text(function() {
                  return ['Pais de Origem: ' + d[0].pais + '; Pais onde Joga: ' +  d[0].paistime];  // Value of the text
                });
            }

            function handleMouseOut(d, i) {
            // Use D3 to select element, change color back to normal
            d3.select(this).attr({
              stroke: "#f16464"
            });

            // Select text by id and then remove
            d3.select("#t" + d[0].pais + "-" + d[0].paistime + "-" + i).remove();  // Remove text location
            }


		});
	}
